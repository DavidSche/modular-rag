[tool.mypy]
ignore_missing_imports = true
strict_optional = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F841", "F811", "F821"]

[tool.hypernodes]
node_registry_path = "conf/node_registry.yaml"
node_folder_template = "src/nodes/{node_name}/modules"